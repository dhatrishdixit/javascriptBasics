<body style="background-color: #212121;color:white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // console.log(document.querySelector('.language'));
    const createElement = (langName) =>
    {
           const createdElement = document.createElement('li');
           // this is not well optimised as when we use innerText we traverse the whole tree there it is rather preferred to create a text node 
           createdElement.innerText = langName;

           const parent = document.querySelector('.language');
           parent.appendChild(createdElement);

    }
   const createElementOpti = (langName) =>{
    const createdElement = document.createElement('li');
    createdElement.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(createdElement);
   }
